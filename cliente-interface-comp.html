<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cliente - Interface Completa</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 600px; margin: auto; }
    input, button, select { padding: 10px; margin: 8px 0; width: 100%; }
    .section { margin-top: 40px; }
    .card { border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; border-radius: 5px; }
  </style>
</head>
<body>
  <h2>üìù Cadastrar Novo Cliente</h2>
  <form id="cadastroForm">
    <input type="text" id="cadNome" placeholder="Nome" required />
    <input type="email" id="cadEmail" placeholder="Email" required />
    <input type="text" id="cadTelefone" placeholder="Telefone" required />
    <input type="text" id="cadEndereco" placeholder="Endere√ßo" required />
    <button type="submit">Cadastrar</button>
  </form>
  <div id="cadastroMensagem"></div>

  <div class="section">
    <h2>üîÅ Atualizar Cadastro</h2>
    <form id="updateForm">
      <input type="text" id="id" placeholder="ID do Cliente" required />
      <input type="text" id="nome" placeholder="Nome" required />
      <input type="email" id="email" placeholder="Email" required />
      <input type="text" id="telefone" placeholder="Telefone" required />
      <input type="text" id="endereco" placeholder="Endere√ßo" required />
      <button type="submit">Atualizar Cadastro</button>
    </form>
    <div id="updateMensagem"></div>
  </div>

  <div class="section">
    <h2>‚ùå Deletar Cliente</h2>
    <input type="text" id="idDeletar" placeholder="ID do Cliente para Deletar" />
    <button onclick="deletarCliente()">Deletar Cliente</button>
    <div id="deleteMensagem"></div>
  </div>

  <div class="section">
    <h2>üçΩÔ∏è Restaurantes Dispon√≠veis</h2>
    <button onclick="carregarRestaurantes()">Ver Restaurantes</button>
    <div id="restaurantes"></div>
  </div>

  <script>
    // Cadastrar cliente
    const cadastroForm = document.getElementById('cadastroForm');
    const cadastroMensagem = document.getElementById('cadastroMensagem');

    cadastroForm.addEventListener('submit', async function (e) {
      e.preventDefault();

      const cliente = {
        nome: document.getElementById('cadNome').value,
        email: document.getElementById('cadEmail').value,
        telefone: document.getElementById('cadTelefone').value,
        endereco: document.getElementById('cadEndereco').value
      };

      try {
        const response = await fetch('http://localhost:8080/api/clientes', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(cliente)
        });

        if (response.ok) {
          const data = await response.json();
          cadastroMensagem.innerHTML = `<p style="color:green">Cliente cadastrado com sucesso! ID: ${data.id}</p>`;
          cadastroForm.reset();
        } else {
          cadastroMensagem.innerHTML = '<p style="color:red">Erro ao cadastrar cliente.</p>';
        }
      } catch (error) {
        cadastroMensagem.innerHTML = '<p style="color:red">Erro de conex√£o.</p>';
      }
    });

    // Atualizar cliente
    const updateForm = document.getElementById('updateForm');
    const updateMensagem = document.getElementById('updateMensagem');

    updateForm.addEventListener('submit', async function (e) {
      e.preventDefault();
      const id = document.getElementById('id').value;
      const cliente = {
        nome: document.getElementById('nome').value,
        email: document.getElementById('email').value,
        telefone: document.getElementById('telefone').value,
        endereco: document.getElementById('endereco').value
      };

      try {
        const response = await fetch('http://localhost:8080/api/clientes/' + id, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(cliente)
        });

        if (response.ok) {
          updateMensagem.innerHTML = '<p style="color:green">Cadastro atualizado com sucesso!</p>';
        } else {
          updateMensagem.innerHTML = '<p style="color:red">Erro ao atualizar. Verifique o ID.</p>';
        }
      } catch (error) {
        updateMensagem.innerHTML = '<p style="color:red">Erro de conex√£o.</p>';
      }
    });

    // Deletar cliente
    async function deletarCliente() {
      const id = document.getElementById('idDeletar').value;
      const deleteMensagem = document.getElementById('deleteMensagem');

      if (!id) {
        deleteMensagem.innerHTML = '<p style="color:red">Informe o ID do cliente.</p>';
        return;
      }

      try {
        const response = await fetch('http://localhost:8080/api/clientes/' + id, {
          method: 'DELETE'
        });

        if (response.ok) {
          deleteMensagem.innerHTML = '<p style="color:green">Cliente deletado com sucesso.</p>';
        } else {
          deleteMensagem.innerHTML = '<p style="color:red">Erro ao deletar cliente.</p>';
        }
      } catch (error) {
        deleteMensagem.innerHTML = '<p style="color:red">Erro de conex√£o.</p>';
      }
    }

    // Listar restaurantes
    async function carregarRestaurantes() {
      const container = document.getElementById('restaurantes');
      container.innerHTML = '<p>Carregando...</p>';

      try {
        const res = await fetch('http://localhost:8080/api/restaurantes');
        const data = await res.json();

        container.innerHTML = '';
       data.forEach(r => {
  const div = document.createElement('div');
  div.className = 'card';
  div.innerHTML = `
    <strong>${r.nome}</strong><br>
    CNPJ: ${r.cnpj}<br>
    Categoria: ${r.categoria}<br>
    Endere√ßo: ${r.endereco}
  `;
  container.appendChild(div);
});

      } catch (err) {
        container.innerHTML = '<p style="color:red">Erro ao carregar restaurantes.</p>';
      }
    }
  </script>
</body>
</html>

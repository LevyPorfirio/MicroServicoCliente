<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cadastrar Cliente</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    input, button { padding: 10px; margin: 8px 0; width: 100%; }
    .form-container { max-width: 400px; margin: auto; }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Cadastrar Cliente</h2>
    <form id="clienteForm">
      <input type="text" id="nome" placeholder="Nome" required />
      <input type="email" id="email" placeholder="Email" required />
      <input type="text" id="telefone" placeholder="Telefone" required />
      <input type="text" id="endereco" placeholder="Endereço" required />
      <button type="submit">Cadastrar</button>
    </form>
    <div id="mensagem"></div>
  </div>

  <script>
    const form = document.getElementById('clienteForm');
    const mensagem = document.getElementById('mensagem');

    form.addEventListener('submit', async function (e) {
      e.preventDefault();

      const cliente = {
        nome: document.getElementById('nome').value,
        email: document.getElementById('email').value,
        telefone: document.getElementById('telefone').value,
        endereco: document.getElementById('endereco').value
      };

      try {
        const response = await fetch('http://localhost:8080/api/clientes', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(cliente)
        });

        if (response.ok) {
          const data = await response.json();
          mensagem.innerHTML = `<p style="color:green">Cliente cadastrado com ID: ${data.id}</p>`;
          form.reset();
        } else {
          mensagem.innerHTML = `<p style="color:red">Erro ao cadastrar cliente.</p>`;
        }
      } catch (error) {
        console.error(error);
        mensagem.innerHTML = `<p style="color:red">Erro de conexão com o servidor.</p>`;
      }
    });
  </script>
</body>
</html>
